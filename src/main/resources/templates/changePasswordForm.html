<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sporty shoes - New user</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">
<h3>Change Password</h3>
<hr>
<p class="h4 mb-4">User Detail</p>

<form action="#" th:action="@{/changePassword}" th:object="${userAccount}" method="POST">
	<input type="hidden" th:field='*{emailid}'>
	<input type="password" th:field="*{password}" class="form-control mb-4 w-25" placeholder="New Password">
	<button type="submit" class="btn btn-info col-2">Save</button>
</form>
	<hr><a th:href="@{/userDashboard}">Back to User Dashboard</a>

</div>

</body>
</html>
