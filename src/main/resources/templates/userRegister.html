<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sporty shoes - New user</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">
<h3>New user</h3>
<hr>
<p class="h4 mb-4">User Detail</p>

<form action="#" th:action="@{/signUp}" th:object="${userAccount}" method="POST">

	<input type="text" th:field="*{emailid}" class="form-control mb-4 w-25" placeholder="Email">
	<input type="text" th:field="*{username}" class="form-control mb-4 w-25" placeholder="Username">
	<input type="password" th:field="*{password}" class="form-control mb-4 w-25" placeholder="Password">
	<button type="submit" class="btn btn-info col-2">Save</button>
</form>
<div align="center"><h3 th:style="${invalid}? 'color:red':''" th:text="${invalid}"></h3></div>
	<hr><a th:href="@{/}">Back to Login</a>

</div>

</body>
</html>
