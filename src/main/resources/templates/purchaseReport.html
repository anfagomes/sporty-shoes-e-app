<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Sporty Shoes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">

<h2>Sporty Shoes</h2>
<br>
<h3>Purchase Report</h3>
<hr>

<form action="#" th:action="@{/purchaseReport/filterByEmailid}" method="POST">
  <div class="form-group">
    <input type="text" id="emailid" name="emailid" class="form-control mb-4 w-25" placeholder="Email">
  </div>
  <button type="submit" class="btn btn-primary">Filter</button>
</form>
<br>
<form action="#" th:action="@{/purchaseReport/filterByDate}" method="POST">
  <div class="form-group">
    <input type="text" id="createdate" name="createdate" class="form-control mb-4 w-25" placeholder="Created Date">
  </div>
  <button type="submit" class="btn btn-primary">Filter</button>
</form>

<br>
<form action="#" th:action="@{/purchaseReport}" method="GET">
  <button type="submit" th:action="@{/purchaseReport}" class="btn btn-primary">All</button>
</form>

<table class="table table-bordered table-striped">
	<thead class="table-dark">
		<tr>
			<th>Order Id</th>
			<th>Created Date</th>
			<th>Username</th>
			<th>Email</th>
			<th>Quantity</th>
			<th>Total Amount â‚¬</th>
		</tr>
	</thead>
	
	<tbody>
		<tr th:each="order : ${orders}">
			<td th:text="${order.orderid}" />
			<td th:text="${order.orderdatatime}" />
			<td th:text="${order.userAccount.username}" />
			<td th:text="${order.userAccount.emailid}" />
			<td th:text="${order.quantity}" />
			<td th:text="${order.totalAmount}" />
		</tr>		
	</tbody>

</table>
<hr><a th:href="@{/adminDashboard}">Back to Admin Dashboard</a>
</div>
</body>
</html>
