<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add New Product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">
<h3>Product Management</h3>
<hr>
<p class="h4 mb-4">Save Product</p>

<form action="#" th:action="@{/products/save}" th:object="${product}" method="POST">

	<input type="hidden" th:field='*{productid}'>
	<input type="text" th:field="*{name}" class="form-control mb-4 w-25" placeholder="Name">
	<input type="text" th:field="*{brand}" class="form-control mb-4 w-25" placeholder="Brand">
	<input type="text" th:field="*{type}" class="form-control mb-4 w-25" placeholder="Type">
	<input type="text" th:field="*{size}" class="form-control mb-4 w-25" placeholder="Size">
	<input type="number" th:field="*{quantity}" class="form-control mb-4 w-25" placeholder="Quantity">
	<input type="text" th:field="*{price}" class="form-control mb-4 w-25" placeholder="Price" >
	<button type="submit" class="btn btn-info col-2">Save</button>

</form>
	<hr><a th:href="@{/products}">Back to Product Management</a>

</div>

</body>
</html>
