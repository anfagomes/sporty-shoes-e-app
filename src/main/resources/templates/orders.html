<!DOCTYPE html>

<head>

	<thead class="table-dark">
		<tr>
			<th>Order Id</th>
			<th>Created Date</th>
			<th>Quantity</th>
			<th>Total Amount â‚¬</th>
		</tr>
	</thead>
	
	<tbody>
		<tr th:each="order : ${orders}">
			<td th:text="${order.orderid}" />
			<td th:text="${order.orderdatatime}" />
			<td th:text="${order.quantity}" />
			<td th:text="${order.totalAmount}" />

	</tbody>

</table>

</div>
