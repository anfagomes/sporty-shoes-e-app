<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Sporty Shoes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">

<h2>Sporty Shoes</h2>
<br>
<h3>Order Management</h3>
<hr>

<table class="table table-bordered table-striped">
	<thead class="table-dark">
		<tr>
			<th>Order Id</th>
			<th>Created Date</th>
			<th>Quantity</th>
			<th>ProductId</th>
			<th>User</th>
			<th>Status</th>
			<th>Actions</th>
		</tr>
	</thead>
	
	<tbody>
		<tr th:each="order : ${orders}">
			<td th:text="${order.orderId}" />
			<td th:text="${order.orderdatatime}" />
			<td th:text="${order.quantity}" />
			<td th:text="${order.productid}" />
			<td>
			<!-- 	<a th:href="@{/products/productFormUpdate(productId=${product.productid})}" class="btn btn-info btn-sm">Update</a>
				<a th:href="@{/products/delete(productId=${product.productid})}" class="btn btn-danger btn-sm">Delete</a> -->
			</td>
		</tr>		
	</tbody>

</table>
<hr><a th:href="@{/admin}">Back to Admin Dashboard</a>
</div>
</body>
</html>
