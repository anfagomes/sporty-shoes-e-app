<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Sporty Shoes Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	
	<br><br><br><br><br><br>
	<div>
	<h2>Welcome to Sporty Shoes</h2>
	</div>
 
	<form action="#" th:action="@{/signIn}" method="POST" th:object="${userAccount}" >
 		<label>Email</label>
		<input type="email" th:field="*{emailid}"><br/>
		<label>Password</label>
		<input type="password" th:field="*{password}"><br/>
		<button type="submit" value="SignIn" class="btn btn-primary btn-sm mb-3">Login</button>
		<button type="rest" class="btn btn-primary btn-sm mb-3">Reset</button>
		<hr><a th:href="@{/userRegister}">New User Account</a>
	</form>
	
	<footer><p>Â© Sporty Shoes Company. All Rights Reserved.</p></footer>

</body>
</html>
