<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Product List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">

<h2>Sporty Shoes</h2>
<br>
<h3>Product List</h3>
<hr>
<!-- <a th:href="@{/products/productFormAdd}" class="btn btn-primary btn-sm mb-3">Add Product</a> -->

<table class="table table-bordered table-striped">
	<thead class="table-dark">
		<tr>
			<th>Shoe Id</th>
			<th>Name</th>
			<th>Brand</th>
			<th>Type</th>
			<th>Size</th>
			<th>Quantity</th>
			<th>Price (â‚¬)</th>
			<th>Actions</th>
		</tr>
	</thead>
	
	<tbody>
		<tr th:each="product : ${products}">
			<td th:text="${product.productid}" />
			<td th:text="${product.name}" />
			<td th:text="${product.brand}" />
			<td th:text="${product.type}" />
			<td th:text="${product.size}" />
			<td th:text="${product.quantity}" />
			<td th:text="${product.price}" />
			<td>
				<a th:href="@{/products/productFormUpdate(productId=${product.productid})}" class="btn btn-info btn-sm">View</a>
				<a th:href="@{/products/delete(productId=${product.productid})}" class="btn btn-info btn-sm">Order</a>
			</td>
		</tr>		
	</tbody>

</table>
<hr><a th:href="@{/}">Back to Admin Dashboard</a>
</div>
</body>
</html>
