<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>User Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">

<h2>Sporty Shoes</h2>
<br>
<h3>User Management</h3>
<hr>

<form action="#" th:action="@{/userManagement/filterByEmailId}" method="POST">
  <div class="form-group">
    <input type="text" id="emailid" name="emailid" class="form-control mb-4 w-25" placeholder="Email">
  </div>
  <button type="submit" class="btn btn-primary">Filter</button>
</form>
<br>
<form action="#" th:action="@{/userManagement}" method="GET">
  <button type="submit" class="btn btn-primary">All</button>
</form>

<table class="table table-bordered table-striped">
	<thead class="table-dark">
		<tr>
			<th>Username</th>
			<th>Email</th>
			<th>User Type</th>
			<th>Status</th>
			<th>Actions</th>
		</tr>
	</thead>
	
	<tbody>
		<tr th:each="user : ${userAccounts}">
			<td th:text="${user.username}" />
			<td th:text="${user.emailid}" />
			<td th:text="${user.usertype}" />
			<td th:text="${user.status}" />
			<td>
				<a th:href="@{/userManagement/changeUserStatus(emailid=${user.emailid})}" class="btn btn-info btn-sm">Change status</a>
				<a th:href="@{/userManagement/delete(emailid=${user.emailid})}" class="btn btn-danger btn-sm">Delete</a>
			</td>
		</tr>		
	</tbody>

</table>
<hr><a th:href="@{/adminDashboard}">Back to Admin Dashboard</a>
</div>
</body>
</html>
